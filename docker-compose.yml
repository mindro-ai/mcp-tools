version: '3.8'

services:
  mcp-tools:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MCP_PORT=8080
      # Optional: Add NocoDB configuration if needed
      # - NOCODB_URL=your-nocodb-url
      # - NOCODB_API_TOKEN=your-api-token
    volumes:
      # Optional: Mount logs directory for debugging
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
